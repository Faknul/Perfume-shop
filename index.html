<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Perfume Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat', sans-serif;
  background: radial-gradient(circle at 20% 20%, #1c1c2e, #0b0b12);
  color:white;
}
header{
  text-align:center;
  padding:50px 20px;
}
header h1{
  font-size:42px;
  margin:0;
}
header p{
  opacity:.7;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:25px;
  margin-top:40px;
}

.card{
  background:#161625;
  border-radius:16px;
  padding:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
  transition:.3s;
}
.card:hover{
  transform:translateY(-5px);
}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
  border-radius:10px;
}
.title{
  margin:10px 0;
  font-weight:600;
}
.price{
  font-size:20px;
  font-weight:800;
  margin-bottom:10px;
}
.button{
  display:inline-block;
  padding:10px 15px;
  background:#7c5cff;
  border-radius:8px;
  color:white;
  text-decoration:none;
}
.out{
  opacity:.4;
}

.section{
  margin-top:80px;
}

form{
  background:#161625;
  padding:25px;
  border-radius:16px;
  max-width:600px;
  margin:auto;
  box-shadow:0 10px 30px rgba(0,0,0,.5);
}

input, textarea{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
}

button{
  background:#7c5cff;
  border:none;
  padding:12px;
  color:white;
  width:100%;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

.qr{
  text-align:center;
  margin-top:40px;
}
.qr img{
  width:200px;
}
footer{
  text-align:center;
  padding:40px;
  opacity:.5;
}
</style>
</head>

<body>

<header>
  <h1>Perfume Shop</h1>
  <p>Оригинальные ароматы. Быстрая доставка.</p>
</header>

<div class="container">

  <h2>Каталог</h2>
  <div class="grid" id="catalog"></div>

  <div class="section">
    <h2 style="text-align:center;">Оформить заказ</h2>

    <form action="mailto:youremail@example.com" method="post" enctype="text/plain">
      <input type="text" name="Имя" placeholder="Ваше имя" required>
      <input type="text" name="Контакт" placeholder="Телефон или Telegram" required>
      <textarea name="Комментарий" placeholder="Какой аромат хотите заказать?"></textarea>
      <button type="submit">Отправить заявку</button>
    </form>

    <div class="qr">
      <h3>Оплата по QR</h3>
      <!-- Вставь свой QR файл в папку img и укажи имя ниже -->
      <img src="img/qr.png" alt="QR код для оплаты">
    </div>
  </div>

</div>

<footer>
© 2025 Perfume Shop
</footer>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSPSjq1bFciqKWgi9bNaEXtx2EXzKyapOI_9a5H7Q5H3TibgZbA0_QPLiP1Vpbk69QUAlUZcDATjpBM/pub?output=csv";

fetch(CSV_URL)
.then(res => res.text())
.then(data => {
  const rows = data.split("\n").slice(1);
  const catalog = document.getElementById("catalog");

  rows.forEach(row => {
    const cols = row.split(",");
    if(cols.length < 7) return;

    const brand = cols[0];
    const name = cols[1];
    const ml = cols[2];
    const type = cols[3];
    const price = cols[4];
    const stock = cols[5];
    const img = cols[6];

    const card = document.createElement("div");
    card.className = "card";
    if(stock == 0) card.classList.add("out");

    card.innerHTML = `
      <img src="${img}" alt="">
      <div class="title">${brand} ${name} ${ml}ml ${type}</div>
      <div class="price">${price} ₽</div>
      ${stock == 1 ? 
        `<a class="button" href="mailto:youremail@example.com?subject=Заказ ${brand} ${name}&body=Хочу заказать ${brand} ${name} ${ml}ml">Заказать</a>`
        :
        `<div>Нет в наличии</div>`
      }
    `;

    catalog.appendChild(card);
  });
});
</script>

</body>
</html>
