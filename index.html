<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Каталог духов</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0b0b10;
  color:white;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:30px;
}
h1{
  text-align:center;
  margin-bottom:30px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
  gap:20px;
}
.card{
  background:#141420;
  border-radius:12px;
  padding:15px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.card img{
  width:100%;
  height:250px;
  object-fit:cover;
  border-radius:8px;
}
.title{
  font-size:18px;
  margin:10px 0;
}
.price{
  font-size:20px;
  font-weight:bold;
  margin-bottom:10px;
}
.button{
  display:inline-block;
  padding:10px 15px;
  background:#7c5cff;
  color:white;
  text-decoration:none;
  border-radius:8px;
}
.out{
  opacity:.5;
}
</style>
</head>

<body>

<div class="container">
<h1>Каталог</h1>
<div class="grid" id="catalog"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSPSjq1bFciqKWgi9bNaEXtx2EXzKyapOI_9a5H7Q5H3TibgZbA0_QPLiP1Vpbk69QUAlUZcDATjpBM/pub?output=csv";

fetch(CSV_URL)
  .then(res => res.text())
  .then(data => {
    const rows = data.split("\n").slice(1);
    const catalog = document.getElementById("catalog");

    rows.forEach(row => {
      const cols = row.split(",");
      if(cols.length < 7) return;

      const brand = cols[0];
      const name = cols[1];
      const ml = cols[2];
      const type = cols[3];
      const price = cols[4];
      const stock = cols[5];
      const img = cols[6];

      const card = document.createElement("div");
      card.className = "card";
      if(stock == 0) card.classList.add("out");

      card.innerHTML = `
        <img src="${img}" alt="">
        <div class="title">${brand} ${name} ${ml}ml ${type}</div>
        <div class="price">${price} ₽</div>
        ${stock == 1 ? 
          `<a class="button" href="mailto:youremail@example.com?subject=Заказ ${brand} ${name}&body=Хочу заказать ${brand} ${name} ${ml}ml">Заказать</a>`
          :
          `<div>Нет в наличии</div>`
        }
      `;

      catalog.appendChild(card);
    });
  });
</script>

</body>
</html>
